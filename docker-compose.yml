version: '0.1'

services:
  app:
    # 使用本地已构建的镜像 (159250f27fa8, 3.55GB)
    image: markdown-to-image-serve:latest
    platform: linux/amd64
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
      - CHROME_PATH=/usr/bin/google-chrome-unstable
      - API_PASSWORD=123456
    volumes:
      # 生成的海报图片目录挂载
      - ./public/uploads/posters:/app/public/uploads/posters
      # 上传目录挂载
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/hello.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
